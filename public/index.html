<!DOCTYPE html>
<html ng-app="demo">
<head lang="en">
    <meta charset="UTF-8">
    <title>MEAN TODO</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
    <script src="main.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            padding:5%;
        }
    </style>
</head>
<body ng-controller="MainController">

<div class="container">

    <h1>List</h1>

            <!-- Existing items rows -->
            <div class="row">
                <div ng-repeat="item in vm.list track by item._id" style="padding:10px">
                    <button class="btn btn-danger" ng-click="vm.removeItem(item)">x</button>
                    {{item.details}}
                </div>
            </div>

            <!-- New Item row -->
            <div class="row">
                <form role="form">
                    <div class="form-group">
                        <label for="newItemDetails">New Item Details:</label>
                        <input id="newItemDetails" name="newItemDetails" type="text" class="form-control" placeholder="Details of new todo item" ng-model="vm.newItemDetails">
                    </div>
                <button type="submit" class="btn btn-primary" ng-click="vm.addItem()" ng-disabled="!vm.newItemDetails">Add</button>
                </form>
            </div>








</div>



</body>
</html>
